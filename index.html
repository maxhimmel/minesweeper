<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/patterns.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body class="pattern-rain">
    <main class="container">
      <h1>Minesweeper</h1>
      <section id="difficulty" class="sub-container">
        <input type="radio" id="easy" name="difficulty" checked hidden />
        <label for="easy">Beginner</label>
        <input type="radio" id="medium" name="difficulty" hidden />
        <label for="medium">Intermediate</label>
        <input type="radio" id="hard" name="difficulty" hidden />
        <label for="hard">Expert</label>
      </section>

      <section class="container">
        <div id="controls" class="sub-container">
          <div id="flags">99</div>
          <button id="reset" class="btn">{reset}</button>
          <div id="timer">0</div>
        </div>
        <div id="board"></div>
      </section>
    </main>
  </body>
</html>
