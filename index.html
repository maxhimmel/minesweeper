<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/patterns.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body class="pattern-rain">
    <nav>
      <div class="nav-bar-top"></div>
      <div class="nav-bar-bottom"></div>
      <menu>
        <label for="controls" class="popout">
          <ul>
            <li>- <strong>alt/option + click:</strong> flag</li>
            <li>- <strong>shift + click:</strong> chording</li>
          </ul>

          <label class="tab" for="controls">controls</label>
          <input type="checkbox" id="controls" name="controls" hidden />
        </label>

        <label for="settings" class="popout">
          <ul>
            <li>
              <input type="checkbox" id="debug-1" name="debug-1" />
              <label for="debug-1">debug-1</label>
            </li>
          </ul>

          <label class="tab" for="settings">settings</label>
          <input type="checkbox" id="settings" name="settings" hidden />
        </label>
      </menu>
    </nav>
    <main>
      <div id="game" class="container">
        <h1>Minesweeper</h1>
        <section id="difficulty" class="sub-container">
          <input type="radio" id="easy" name="difficulty" checked hidden />
          <label for="easy">Beginner</label>
          <input type="radio" id="medium" name="difficulty" hidden />
          <label for="medium">Intermediate</label>
          <input type="radio" id="hard" name="difficulty" hidden />
          <label for="hard">Expert</label>
        </section>

        <section class="container">
          <div id="score" class="sub-container">
            <div class="flex-row">
              <div class="icon flag"></div>
              <div id="flags">99</div>
            </div>
            <button id="reset" class="btn">{reset}</button>
            <div class="flex-row">
              <div id="timer">0</div>
              <div class="timer-unset"></div>
            </div>
          </div>
          <div id="board"></div>
        </section>
      </div>
    </main>
  </body>
</html>
