<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/patterns.css" />
    <link rel="stylesheet" href="css/tutorial.css" />

    <script defer src="js/app.js" type="module"></script>
  </head>
  <body class="pattern-rain">
    <nav>
      <div class="nav-bar-top"></div>
      <div class="nav-bar-bottom"></div>
      <menu>
        <label for="rules" class="popout">
          <p>
            Minesweeper is a game where
            <span class="mine-text">mines</span> are hidden in a grid of
            squares.
          </p>
          <p>
            Safe squares have <span class="number-text">numbers</span> telling
            you how many <span class="mine-text">mines</span> touch the square.
          </p>
          <p>
            You can use the <span class="number-text">number clues</span> to
            solve the game by opening all of the safe squares.
          </p>
          <p>
            If you click on a <span class="mine-text">mine</span> you lose the
            game!
          </p>

          <label class="tab" for="rules">rules</label>
          <input type="checkbox" id="rules" name="rules" hidden />
        </label>

        <label for="manual" class="popout">
          <section id="tutorial-container">
            <div class="header-break"><div class="badge">1</div></div>
            <article class="tutorial-page">
              <p>You open squares with the left mouse button.</p>
              <img
                src="https://minesweepergame.com/image/strategy/pattern-1.png"
              />
            </article>

            <div class="header-break"><div class="badge">2</div></div>
            <article class="tutorial-page">
              <p>
                You put flags on mines by holding alt/option and clicking the
                left mouse button.
              </p>
              <img
                src="https://minesweepergame.com/image/strategy/pattern-1.png"
              />
            </article>

            <div class="header-break"><div class="badge">3</div></div>
            <article class="tutorial-page">
              <p>
                If you flag all of the mines touching a number, chording on the
                number opens the remaining squares. Chording is when you hold
                shift and left click the mouse button. This can save you a lot
                of work!
              </p>
              <img
                src="https://minesweepergame.com/image/strategy/pattern-1.png"
              />
            </article>

            <div class="header-break"><div class="badge">4</div></div>
            <article class="tutorial-page">
              <p>
                However, if you place the correct number of flags on the wrong
                squares, chording will explode the mines.
              </p>
              <img
                src="https://minesweepergame.com/image/strategy/pattern-1.png"
              />
            </article>
          </section>
          <label class="tab" for="manual">manual</label>
          <input type="checkbox" id="manual" name="manual" hidden />
        </label>

        <label for="controls" class="popout">
          <ul>
            <li>- <strong>click:</strong> open cell</li>
            <li>- <strong>alt/option + click:</strong> flag</li>
            <li>- <strong>shift + click:</strong> chording</li>
          </ul>

          <label class="tab" for="controls">controls</label>
          <input type="checkbox" id="controls" name="controls" hidden />
        </label>

        <label for="cheats" class="popout">
          <ul>
            <li>
              <input type="checkbox" id="peeker" name="peeker" />
              <label for="peeker">peeker</label>
            </li>
            <li>
              <input type="checkbox" id="show-mines" name="show-mines" />
              <label for="show-mines">show mines</label>
            </li>
            <li>
              *
              <a href="toybox.html" target="_blank" rel="noreferrer noopener"
                >toybox
              </a>
            </li>
          </ul>

          <label class="tab" for="cheats">cheats</label>
          <input type="checkbox" id="cheats" name="cheats" hidden />
        </label>
      </menu>
    </nav>
    <main>
      <div id="game" class="container">
        <h1>Minesweeper</h1>
        <section id="difficulty" class="sub-container">
          <input type="radio" id="easy" name="difficulty" checked hidden />
          <label for="easy">Beginner</label>
          <input type="radio" id="medium" name="difficulty" hidden />
          <label for="medium">Intermediate</label>
          <input type="radio" id="hard" name="difficulty" hidden />
          <label for="hard">Expert</label>
        </section>

        <section class="container">
          <div id="score" class="sub-container">
            <div class="flex-row">
              <div class="icon flag"></div>
              <div id="flags">999</div>
            </div>
            <button id="reset" class="btn">ðŸ«¥</button>
            <div class="flex-row">
              <div id="timer">999</div>
              <div class="icon timer-unset"></div>
            </div>
          </div>
          <div id="board"></div>
        </section>
      </div>
    </main>
  </body>
</html>
