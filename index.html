<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/patterns.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body class="pattern-rain">
    <h1>Minesweeper</h1>

    <section class="difficulty">
      <input type="radio" id="easy" name="difficulty" checked hidden />
      <label for="easy">Beginner</label>
      <input type="radio" id="medium" name="difficulty" hidden />
      <label for="medium">Intermediate</label>
      <input type="radio" id="hard" name="difficulty" hidden />
      <label for="hard">Expert</label>
    </section>

    <main>
      <section id="controls">
        <div id="flags">99</div>
        <button id="reset">{reset}</button>
        <div id="timer">0</div>
      </section>
      <section id="board"></section>
    </main>
  </body>
</html>
